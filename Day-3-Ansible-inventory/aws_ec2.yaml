# write this file sudo vi /etc/ansible/aws_ec2.yaml
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1

filters:
  tag:Name:
    - target              ### Ec2 instance name
    - Target-asg          ### Ec2 instance name

hostnames:
  - private-ip-address

compose:
  ansible_host: private_ip_address
